<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <nav>
            <div class="nav-logo"><a href="index.html">Lumina . Studio</a></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </div>

    <div class="container page-header reveal-up">
        <span class="overline">Get in touch</span>
        <h1>Start a Project</h1>
    </div>

    <section class="container contact-grid">
        
        <!-- Info Column -->
        <div class="contact-info reveal-up">
            <div style="margin-bottom: 3rem;">
                <span class="overline">Email</span>
                <p><a href="mailto:hello@lumina.studio">hello@lumina.studio</a></p>
            </div>
            <div style="margin-bottom: 3rem;">
                <span class="overline">Studio</span>
                <p>128 Architectural Ave,<br>Berlin, Germany</p>
            </div>
            <div>
                <span class="overline">Social</span>
                <p>Instagram / LinkedIn</p>
            </div>
        </div>

        <!-- Form Column -->
        <div class="contact-form reveal-up" style="transition-delay: 0.2s;">
            <form id="contactForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-input" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Project Details</label>
                    <textarea class="form-textarea" rows="4" required placeholder="Tell us about your space..."></textarea>
                </div>
                <button type="submit" class="btn">Send Request</button>
            </form>
        </div>

    </section>

    <footer class="container">
        <p>&copy; 2024 Lumina Studio. All Rights Reserved.</p>
    </footer>

</body>
</html>
